<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>
		How To Add Google Translate
		Button On Your Webpage ?
	</title>
    <style>
    </style>
</head>

<body>
	<!-- 
		EXAMPLE OF USING GOOGLE TRANSLATE API FOR TRANSLATING WEB SITE PAGE
	 -->
    <!-- Container for selecting the language to translate -->
	<div id="google_translate_element"></div>

    <!-- Some words -->
	<p>Hello everyone!</p>
	<p>Welcome to GeeksforGeeks</p>
	
	 <p>
		 Hello everyone i'm mister Richard Kangamba. I'm developer and data analyst
	 </p>
	
    <p>
		You can translate the content of this
		page by selecting a language in the
		select box.
	</p>
	
	
    <!-- JS funtion to use google translate api -->
	<script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement(
				{pageLanguage: 'en'},
				'google_translate_element'
			);
		}
	</script>
	
    <!-- Calling the google translate api -->
    <script type="text/javascript" src=
"https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
	</script>
</body>

</html>
